<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Health Risk Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Maternal Health Risk Predictor</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="systolicBP">Systolic BP (mmHg):</label>
            <input type="number" id="systolicBP" name="systolicBP" required>
            
            <label for="diastolicBP">Diastolic BP (mmHg):</label>
            <input type="number" id="diastolicBP" name="diastolicBP" required>
            
            <label for="bs">Blood Glucose (mmol/L):</label>
            <input type="number" id="bs" name="bs" step="any" required>
            
            <label for="bodyTemperature">Body Temperature (Â°C):</label>
            <input type="number" id="bodyTemperature" name="bodyTemperature" step="any" required>
            
            <label for="heartRate">Heart Rate (bpm):</label>
            <input type="number" id="heartRate" name="heartRate" required>
            
            <button type="submit">Predict Risk Level</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
